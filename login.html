<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="To do List, Börte Avşaroğlu, Information Technology">
    <meta name="description" content="Cyber Manager To Do List">
    <title>Cyber Manager | Login</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./CSS/login.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <!-- Page Icon -->
    <link rel="icon" href="./images/logo.png">
</head>

<body>
    <div class="blured"></div>

    <div class="container-login">
        <div class="login-img">
        </div>
        <div class="login">
            <h1 class="title"> <span>Cyber</span> Manager</h1>
            <form name="loginform">
                <label for="usrname">Username :</label>
                <input type="text" id="usrname" name="usrname">
                <label for="psswrd">Password :</label>
                <input type="password" id="psswrd" name="psswrd">
                <button type="submit" value="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>

    <script src="./JS/login.js"></script>

</body>

</html>
