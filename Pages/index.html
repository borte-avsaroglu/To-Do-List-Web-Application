<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="To do List, Börte Avşaroğlu, Information Technology">
    <meta name="description" content="Cyber Manager To Do List">
    <title>Cyber Manager | To Do List</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../CSS/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- Page Icon -->
    <link rel="icon" href="../images/logo.png">

</head>

<body>
    <div class="blured"></div>
    <div class="container-main">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-img"></div>
                <h2>Börte S. Avşaroğlu</h2>
                <h3>INFORMATION TECHNOLOGY</h3>
            </div>
            <div class="user-sm">
                <a href="https://www.facebook.com/borte.avsaroglu/" target=" _blank "><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/channel/UC2qT2YL2FCXfnQWkGnQVm6g " target="_blank "><i
                        class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/borte_avsaroglu/  " target="_blank "><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="todopanel">
            <div class="header">
                <h1>TO DO LIST</h1>
                <p id="currentdate">09/01/21 , Saturday</p>
            </div>
            <hr>
            <div class="form-block">
                <form>
                    <div class="row g-3 text-center">
                        <div class="col-md-3">
                            <label for="start-time" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="start-time">
                        </div>
                        <div class="col-md-3">
                            <label for="end-time" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="end-time">
                        </div>
                        <div class="col-md-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="col-md-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary w-100" id="addbtn">ADD</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="text-center" id="style-12">
                <div class="scrollbar"></div>
                <div class="force-overflow"></div>
                <thead>
                    <tr>
                        <th class="first">Start Time</th>
                        <th class="second">End Time</th>
                        <th class="second">Title</th>
                        <th class="second">Location</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="infos-block">
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS Links -->
    <script src="../JS/UI.js"></script>

</body>

</html>
